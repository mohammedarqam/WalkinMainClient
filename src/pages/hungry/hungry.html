<ion-header>
  <ion-navbar color="primary" >
    <ion-title>WalkIn</ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="viewCart()">
      <ion-icon name="md-cart"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>
</ion-header>


<ion-content>

    <div class="wrapper">
    <ion-slides   *ngIf="banners && banners.length" autoplay="3000" loop="true" speed="500" pager="true" >
      <ion-slide *ngFor="let banner of banners ">
        <img [src]="banner.Image"  class="bannerImg" />
      </ion-slide>
    </ion-slides>
  </div>


<ion-scroll scrollX="true" direction="x">
  <ion-card *ngFor="let r of  (restaurants | async)?.slice().reverse()" (click)="vMenu(r.key,r.RestaurantName)" >
    <ion-card-content>
      <ion-card-title>{{r.RestaurantName}} </ion-card-title>
    </ion-card-content>
  </ion-card>
</ion-scroll>


<ion-grid>
  <ion-row>
    <ion-col col-6>
      <ion-card (click)="viewNumberPacks('2')" >
        <ion-card-content>
          <ion-card-title>2</ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card (click)="viewNumberPacks('4')" >
        <ion-card-content>
          <ion-card-title>4</ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card (click)="viewNumberPacks('6')" >
        <ion-card-content>
          <ion-card-title>6</ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>




<ion-grid>
  <ion-row>
    <ion-col col-6>
      <ion-card (click)="viewTypePacks('Couple')" >
        <ion-card-content>
          <ion-card-title>Romantic</ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card (click)="viewTypePacks('Friends')" >
        <ion-card-content>
          <ion-card-title>Friends</ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card (click)="viewTypePacks('Family')" >
        <ion-card-content>
          <ion-card-title>Family</ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
