<ion-header>
  <ion-navbar color="primary" >
    <ion-title>Packages</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-card *ngFor="let p of packs " (click)="packDetails(p)" >
    <ion-card-content>
      <ion-card-title>{{p.Name}} </ion-card-title>
      <p>{{p.Price}}</p>
    </ion-card-content>
  </ion-card>


</ion-content>
