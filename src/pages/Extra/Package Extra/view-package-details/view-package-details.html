<ion-header>
  <ion-navbar color="primary" >
    <ion-title>{{pack.Name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

<ion-item>
  <p item-start color="primary" ion-text>Price</p>
  <p item-end >{{pack.Price}}</p>
</ion-item>

<ion-item>
    <p item-start color="primary" ion-text>People</p>
    <p item-end >{{pack.NoOfPeople}}</p>
</ion-item>

  
<ion-item>
    <p item-start color="primary" ion-text>Type</p>
    <p item-end >{{pack.Type}}</p>
</ion-item>
  
<ion-item>
    <p item-start color="primary" ion-text>Restaurant</p>
    <p item-end >{{restaurant.RestaurantName}}</p>
</ion-item>

<button  *ngIf="!show" ion-button block (click)="atCart()">Add to Cart</button>


</ion-content>
