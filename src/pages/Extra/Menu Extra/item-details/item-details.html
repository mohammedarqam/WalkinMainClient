<ion-header>
  <ion-navbar transparent ></ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-content>
      <ion-card-title>{{item.ItemName}}</ion-card-title>
    </ion-card-content>
  </ion-card>

  
  <ion-slides>
    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button clear icon-only (click)="rFCart()">
              <ion-icon name="md-remove"></ion-icon>
            </button>
          </ion-col>
          <ion-col>
            <ion-item>
              {{itemQ}}
            </ion-item>
          </ion-col>
          <ion-col>
            <button ion-button clear icon-only (click)="aTCart()">
              <ion-icon name="md-add"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>

</ion-content>
