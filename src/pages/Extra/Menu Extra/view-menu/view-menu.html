<ion-header>
  <ion-navbar color="primary" >
    <ion-title>{{rName}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-card (click)="viewItem(i)" *ngFor="let i of  (items | async)?.slice().reverse()" >
    <ion-card-content>
      <ion-card-title>{{i.ItemName}} </ion-card-title>
    </ion-card-content>
  </ion-card>

</ion-content>
